<ion-menu [content]="content" >
  <ion-header>
    <ion-toolbar>
      <ion-item color="dark">
        <ion-avatar item-left>
          <img src="https://avatars.io/facebook/ederson.maschio" />
        </ion-avatar>
        <h2>Ederson Maschio</h2>
        <h3>Crossfit 1500</h3>
      </ion-item>          
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
    <button color="dark" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon> 
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
