<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dictionary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let item of items">
      <h2>{{ item.term }} </h2>
      <ion-note color="secondary">{{ item.description }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
