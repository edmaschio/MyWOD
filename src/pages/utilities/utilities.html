<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Utilities</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row radio-group [(ngModel)]="unit">
            <ion-col col-6>
                <ion-item>
                    <ion-radio value="lb" (ionSelect)="convertTo('lb')"></ion-radio>
                    <ion-label>Lb</ion-label>
                </ion-item>
            </ion-col>
            <ion-col col-6>
                <ion-item>
                    <ion-radio value="kg" (ionSelect)="convertTo('kg')"></ion-radio>
                    <ion-label>Kg</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-2>
                <button color="secondary" ion-button (click)="setMinus(5)">-5</button>
            </ion-col>
            <ion-col col-2>
                <button color="secondary" ion-button (click)="setMinus(1)">-1</button>
            </ion-col>
            <ion-col col-4>
                <ion-input text-center type="number" [(ngModel)]="weight"></ion-input>
            </ion-col>
            <ion-col col-2>
                <button color="secondary" ion-button (click)="setPlus(1)">+1</button>
            </ion-col>
            <ion-col col-2>
                <button color="secondary" ion-button (click)="setPlus(5)">+5</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-item>
                <p>Weight in Kg {{ displayValue() | number: '3.0-0' }} </p>
            </ion-item>
        </ion-row>
    </ion-grid>
</ion-content>
