<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Utilities</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row radio-group>
            <!--<ion-col col-8>
                <ion-label>Lb/Kg</ion-label>
            </ion-col>
            <ion-col col-4>
                <ion-toggle value="lborkg" checked="true"></ion-toggle>
            </ion-col>
            <ion-col col-6>
                <ion-label>Measure</ion-label>
            </ion-col>-->
            <ion-col col-6>
                <ion-item>
                    <ion-label>Lb</ion-label>
                    <ion-radio checked="true" value="lb"></ion-radio>
                </ion-item>
            </ion-col>
            <ion-col col-6>
                <ion-item>
                    <ion-label>Kg</ion-label>
                    <ion-radio checked="false" value="kg"></ion-radio>
                </ion-item>
            </ion-col>
            <!-- <ion-list radio-group> 
                <ion-list-header>
                    Measure
                </ion-list-header>

                <ion-item>
                    <ion-label>Lb</ion-label>
                    <ion-radio checked="true" value="lb"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>Kg</ion-label>
                    <ion-radio checked="false" value="kg"></ion-radio>
                </ion-item>
            </ion-list>-->
        </ion-row>
        <ion-row>
            <ion-col col-2>
                <button color="secondary" ion-button (click)="setMinus(5)">-5</button>
            </ion-col>
            <ion-col col-2>
                <button color="secondary" ion-button (click)="setMinus(1)">-1</button>
            </ion-col>
            <ion-col col-4>
                <ion-input text-center type="number" [(ngModel)]="weight"></ion-input>
            </ion-col>
            <ion-col col-2>
                <button color="secondary" ion-button (click)="setPlus(1)">+1</button>
            </ion-col>
            <ion-col col-2>
                <button color="secondary" ion-button (click)="setPlus(5)">+5</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-item>
                <p>Weight in Kg {{ convertLbToKg() }} </p>
            </ion-item>
            <ion-item>
                <p>Weight in Lb {{ convertKgToLb() }} </p>
            </ion-item>

        </ion-row>
    </ion-grid>
</ion-content>
